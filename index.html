<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peixes</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .fish-container {
            margin: 10px;
        }
        .fish-button {
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
        }
        .fish-button img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="fish-container">
        <button class="fish-button" onclick="window.location.href='https://www.example1.com';">
            <img src="p1.png" alt="Peixe 1">
        </button>
    </div>
    <div class="fish-container">
        <button class="fish-button" onclick="window.location.href='https://www.example2.com';">
            <img src="https://via.placeholder.com/100?text=Peixe+2" alt="Peixe 2">
        </button>
    </div>
    <div class="fish-container">
        <button class="fish-button" onclick="window.location.href='https://www.example3.com';">
            <img src="https://via.placeholder.com/100?text=Peixe+3" alt="Peixe 3">
        </button>
    </div>
    <div class="fish-container">
        <button class="fish-button" onclick="window.location.href='https://www.example4.com';">
            <img src="https://via.placeholder.com/100?text=Peixe+4" alt="Peixe 4">
        </button>
    </div>
    <div class="fish-container">
        <button class="fish-button" onclick="window.location.href='https://www.example5.com';">
            <img src="https://via.placeholder.com/100?text=Peixe+5" alt="Peixe 5">
        </button>
    </div>
</body>
</html>
