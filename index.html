<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pescaria TI</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #add8e6; /* Fundo azul claro */
            height: 100vh;
            overflow-y: auto;
            background-image: url('bolha.png'); /* Caminho da imagem de fundo */
            background-repeat: repeat; /* Repetir a imagem para criar efeito de "chovendo" */
            /* Você pode ajustar o tamanho da imagem de fundo aqui */
            background-size: 100px 100px; /* Ajuste o tamanho conforme necessário */
        }
        .fish-container {
            margin: 10px;
        }
        .fish-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            width: 100%; /* width is 100% of its container */
            height: auto;
        }
        .fish-button img {
            width: 100%; /* width is 100% of the button */
            height: auto; /* auto height to maintain aspect ratio */
            object-fit: cover;
        }
        .row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .column {
            flex: 1;
            max-width: 20%;
        }
        @media (max-width: 1200px) {
            .column {
                max-width: 50%; /* for smaller screens */
            }
        }
    </style>
    <script>
        function showNamePrompt() {
            const name = prompt("Por favor, insira seu nome:");
            if (name) {
                const colors = ["azul", "rosa", "vermelho", "roxo", "verde", "laranja"];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                alert(`Retire um bilhete ${randomColor}! Na sala da TI`);
            }
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe1.png" alt="Peixe 1">
            </button>
        </div>
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe2.png" alt="Peixe 2">
            </button>
        </div>
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe3.png" alt="Peixe 3">
            </button>
        </div>
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe4.png" alt="Peixe 4">
            </button>
        </div>
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe5.png" alt="Peixe 5">
            </button>
        </div>
    </div>
    <div class="row">
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe6.png" alt="Peixe 6">
            </button>
        </div>
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe7.png" alt="Peixe 7">
            </button>
        </div>
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe8.png" alt="Peixe 8">
            </button>
        </div>
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe9.png" alt="Peixe 9">
            </button>
        </div>
        <div class="column fish-container">
            <button class="fish-button" onclick="showNamePrompt()">
                <img src="peixe10.png" alt="Peixe 10">
            </button>
        </div>
    </div>
</body>
</html>
